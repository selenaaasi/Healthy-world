<div>
    <div id="inputs">
      <div><b>Meal name:</b>{{meal.name}} </div>
      <div><b>Description:</b></div>
      <div><input class="form-control" [(ngModel)]="meal.description" /></div>
      <!-- <div><button  class="btn btn-success"  (click) = "findIngridents()" ><b>CHOOSE INGRIDIENTS</b></button></div> -->
     <div><b>Recipe:</b></div>
      <div> <textarea [(ngModel)]="meal.recipe" name="textarea" style="width:250px;height:150px;"></textarea></div>
      <div> <b>Hours:</b> </div>
      <div><input class="form-control" type="number" [(ngModel)]="meal.time.hour" /></div>
      <div> <b>Minutes:</b> </div>
      <div><input class="form-control" type="number" [(ngModel)]="meal.time.minute" /></div>
      <div> <b>Kcals:</b> </div>
      <div><input class="form-control" type="number" [(ngModel)]="meal.kcals" /></div>
      <div> <b>Protein:</b> </div>
      <div><input class="form-control"  type="number" [(ngModel)]="meal.protein" /></div>
      <div> <b>Fat:</b> </div>
      <div><input class="form-control" type="number" [(ngModel)]="meal.fat" /></div>
     <div class="text-center"><button  class="btn btn-success"  data-dismiss="modal" (click) = "submit(meal) " ><b>SUBMIT</b></button> <button type="button" class="btn btn-success" data-dismiss="modal"><b>CANCEL</b></button></div>
    </div>
  </div>
