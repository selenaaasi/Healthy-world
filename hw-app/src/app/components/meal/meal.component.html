<div class="card" style="width: 100%;">
    <div><img style='height: 100%; width: 100%; object-fit: contain' src={{meal.img}} class="card-img-top" alt="..."></div>
    <div class="card-body">
      <h5 class="card-title"><b>Meal name:</b>{{meal.name}}</h5>
      <div><b>Type:</b>{{meal.type}}</div>
      <div><b>Description:</b>{{meal.description}}</div>
      <div><b>Ingridients:</b></div>
      <div *ngFor="let ingridient of meal.ingridients">
        <li>{{ingridient.name}}</li>
      </div>
      <div><b>Kcals:</b>{{meal.kcals}}</div>
      <div><b>Proteins:</b>{{meal.protein}}</div>
      <div><b>Fat:</b>{{meal.fat}}</div>
      <!-- <div style="text-align: center;"><a title="Recipe" data-toggle="popover" data-placement="right" data-content="meal.recipe" class="btn btn-success"><b>VIEW RECIPE</b></a></div> -->
      <div class="text-center">
          <div class="text-center">
             <b>CHOOSE TIME</b> <div id="zapicker"><ngb-timepicker [(ngModel)]="time"></ngb-timepicker></div> 
         </div>
        <button 
        (click) = "addtoMyMeals(meal.ingridients,meal.name,meal.type,meal.description,meal.addedby,meal.recipe,meal.kcals,meal.protein,meal.fat,meal.img)"
        type="button" 
        class="btn btn-success"   
        >
          <b>ADD TO MY MEALS</b>
        </button>
        <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         <b>VIEW RECIPE</b> 
        </button>
        <div class="dropdown-menu">
          <div class="dropdown-item" >{{meal.recipe}}</div>
        </div>
        <!-- <div class="btn btn-success" data-toggle="collapse" href="#leavReview" role="button" aria-expanded="false" aria-controls="collapseExample">
            Leave a Review
          </div>
          <div class="collapse  card card-body" id="leavReview">
              <div>
                   <div><ngb-timepicker [(ngModel)]="time"></ngb-timepicker></div> 
              </div>
          </div> -->
      </div>
    
      
    </div>
  </div>
