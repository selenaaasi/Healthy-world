<app-navbar></app-navbar>


<div class="container mt-3">
  <div class="media border p-3">
    <img src={{selectedPost.img}}  class="mr-3 mt-3 rounded-circle" style="width:60px;">
    <div class="media-body">
      <h4>{{selectedPost.username}} <small><i>Posted on:{{selectedPost.date| date:'yyyy-MM-dd'}}</i></small></h4>
      <h3>{{selectedPost.tittle}}</h3>
      <p>{{selectedPost.text}}</p>
      <hr>
      <div *ngFor="let comment of selectedPost.comments ">
      <div class="media p-3">
        <img src={{comment.img}} alt="Jane Doe" class="mr-3 mt-3 rounded-circle" style="width:45px;">
        <div class="media-body">
          <h4>{{comment.username}} <small><i>Posted on {{comment.date | date:'yyyy-MM-dd'}}</i></small></h4>
          <p>{{comment.comment}}</p>
          <div class="row w-50">
         <div class="col"> <p><img src="https://cdn1.imggmi.com/uploads/2019/2/9/0f5ab73105355ce7401518385cb6f688-full.png" (click)="addLike(comment)" >{{comment.likes}} </p></div>
         <div class="col">  <p><img src="https://cdn1.imggmi.com/uploads/2019/2/9/466d0840142d809c2172a010e5ff1392-full.png" (click)="addDislike(comment)">{{comment.dislikes}} </p> </div>
        </div>
      </div>  
      </div>
      <hr>  
    </div>
    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea class="form-control" rows="5" id="comment"[(ngModel)]="textComment" name="textComment" ></textarea>
      <button type="button" class="btn btn-success" (click)="addComment()" value="Add comment!" >Add comment</button>
    </div>
  </div>
  </div>
</div>
